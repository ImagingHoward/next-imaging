name: Build and deploy Node.js app to Azure Web App - imaging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Use ubuntu-latest for build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies using npm ci
        run: |
          npm ci --unsafe-perm=true --legacy-peer-deps  # Ensure proper platform-specific binaries

      - name: Build the app (next build)
        run: |
          npm run build  # Ensure that next build is executed

      - name: List directory contents (to confirm the build)
        run: |
          ls -R  # This will help debug whether .next and other necessary files exist

      - name: Upload artifact for deployment job (excluding .next and node_modules)
        uses: actions/upload-artifact@v4
        with:
          name: node-app  # Ensure the artifact name is the same as referenced in the deploy job
          path: |
            .  # Upload all files, you can be more specific if needed
            !**/.next  # Exclude .next folder
            !**/node_modules  # Exclude node_modules folder
            !**/.git  # Optional: Exclude .git folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app  # Ensure this matches the name of the uploaded artifact

      - name: Set up Node.js on Azure
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies on Azure
        run: |
          npm ci --unsafe-perm=true --legacy-peer-deps  # Ensure proper platform-specific binaries

      - name: Build the app (next build) on Azure
        run: |
          npm run build  # This will generate the .next folder on Azure

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'imaging'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_22B9D88ED3A4477482077FCBF23E8B89 }}